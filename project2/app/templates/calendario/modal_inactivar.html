<div class="modal" id="modal-inactivar">
  <div class="modal-contenido modal-contenido--inactivar">

    <div class="btc">
      <button type="button" class="btn-cerrar" id="btn-cerrar-inactivar">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Icono central — mismo azul info de la página -->
    <div class="inactivar-icono-wrap">
      <div class="inactivar-icono">
        <i class="fa-solid fa-eye-slash"></i>
      </div>
    </div>

    <div class="inactivar-body">
      <h3 class="inactivar-titulo">¿Inactivar actividad?</h3>
      <p class="inactivar-subtitulo">
        <strong id="inactivar-nombre-evento">"—"</strong> dejará de aparecer
        en la lista principal de actividades.
      </p>
      <div class="inactivar-nota">
        <i class="fa-solid fa-circle-info"></i>
        <span>Podrás restaurarla activando el interruptor <em>"Ver inactivos"</em>.</span>
      </div>
    </div>

    <div class="form-botones" style="margin-top:24px;">
      <button type="button" class="btn-cancelar" id="btn-cancelar-inactivar">
        <i class="fa-solid fa-xmark"></i> Cancelar
      </button>
      <button type="button" class="btn-inactivar-confirmar" id="btn-confirmar-inactivar">
        <i class="fa-solid fa-eye-slash"></i> Sí, inactivar
      </button>
    </div>

  </div>
</div>
