<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedcom - Calendario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <link rel="stylesheet" href="styles_calendario.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <!-- Foto usuario -->
      <div class="user-photo">
        <i class="fas fa-user"></i>
      </div>

      <!-- Botón menú -->
       <a href="/Proyecto_2/1-MENU/menu.html">
        <div class="user-container">
          <button class="menu-button">
            <i class="fas fa-bars"></i>
            <span class="main-menu-text">Menú</span>
          </button>
        </div>
      </a>

      <!-- Título -->
      <h1>Calendario</h1>
    </div>

    <div class="header-actions">
      <!-- Botón accesibilidad -->

      <div class="accesibilidad">
        <button id="btn-accesibilidad" title="Opciones de accesibilidad">
          <i class="fas fa-universal-access"></i>
        </button>
        <div id="menu-accesibilidad" class="menu-accesibilidad">
          <button id="aumentar-texto">Aumentar texto</button>
          <button id="disminuir-texto">Disminuir texto</button>
          <button id="alto-contraste">Alto contraste</button>
          <button id="modo-oscuro">Modo oscuro</button>
          <button id="resaltar-enlaces">Resaltar enlaces</button>
          <button id="fuente-legible">Fuente legible</button>
          <button id="cursor-grande">Cursor grande</button>
          <button id="desaturar">Blanco y negro</button>
          <button id="reset-accesibilidad">Restablecer</button>
        </div>
      </div>

      <!-- Botón ajustes -->
             <a href="/Proyecto_2/10-AJUSTES/BCKUP-Ajustes.html">
        <div class="configuracion">
          <button>
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </a>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenido">
    <!-- Panel de eventos -->
    <section class="panel panel-eventos">
      <div class="formulario">
        <h2><i class="fas fa-plus-circle"></i> Agregar Actividad</h2>
        <form id="event-form">
          <div class="form-group">
            <label for="title">Título de la Actividad</label>
            <input type="text" id="title" required placeholder="Ej: Reunión de equipo">
          </div>

          <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" required>
          </div>

          <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" id="time" required>
          </div>

          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" rows="3" placeholder="Detalles adicionales..."></textarea>
          </div>

          <div class="form-group">
            <label for="category">Categoría</label>
            <select id="category" required>
              <option value="">Seleccionar...</option>
              <option value="reunion">Reunión</option>
              <option value="tarea">Tarea</option>
              <option value="evento">Evento</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="form-group" id="custom-category-container" style="display: none;">
            <label for="custom-category">Nombre personalizado</label>
            <input type="text" id="custom-category" placeholder="Nombre de la categoría">
          </div>

          <button type="submit" class="btn">Agregar Actividad</button>
        </form>
      </div>

      <!-- Búsqueda -->
      <div class="busqueda">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Buscar actividad...">
      </div>


      <!-- Lista de eventos -->
      <div class="eventos-lista">
        <h2><i class="fas fa-list"></i> Lista de actividades</h2>
        <ul id="event-list"></ul>
      </div>
    </section>

    <!-- Calendario -->
    <section class="panel panel-calendario">
      <div class="calendar-header">
        <div class="calendar-nav">
          <button id="prev"><i class="fas fa-chevron-left"></i></button>
          <button id="today">Hoy</button>
          <button id="next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="calendar-title" id="current-month"></div>
      </div>
      <div id="calendar"></div>
    </section>
  </main>

  <!-- Modal para editar eventos -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 class="modal-title">Detalles de la actividad</h2>

      <div class="event-details">
        <div class="event-detail">
          <span class="detail-label">Título:</span>
          <span id="modal-title" class="detail-value"></span>
        </div>
        <div class="event-detail">
          <span class="detail-label">Fecha:</span>
          <span id="modal-date" class="detail-value"></span>
        </div>
        <div class="event-detail">
          <span class="detail-label">Hora:</span>
          <span id="modal-time" class="detail-value"></span>
        </div>
        <div class="event-detail">
          <span class="detail-label">Descripción:</span>
          <span id="modal-description" class="detail-value"></span>
        </div>
        <div class="event-detail">
          <span class="detail-label">Categoría:</span>
          <span id="modal-category" class="detail-value"></span>
        </div>
      </div>

      <div class="modal-actions">
        <button id="edit-event" class="modal-btn btn-edit">Editar</button>
        <button id="delete-event" class="modal-btn btn-delete">Eliminar</button>
        <button id="close-modal" class="modal-btn btn-close">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="script_calendario.js"></script>
</body>

</html>
