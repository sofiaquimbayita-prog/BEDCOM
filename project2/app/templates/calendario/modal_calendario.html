<section class="panel panel-eventos">
  <div class="formulario">
    <button type="button" class="btn-cerrar close-modal-form">
    &times;
    </button>
  </div>
    <h2><i class="fas fa-plus-circle"></i> Agregar Actividad</h2>
    
    <form id="event-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="title">Título de la Actividad</label>
        <input type="text" id="title" name="titulo" required placeholder="Ej: Pago a proveedor">
      </div>

      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" id="date" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="time">Hora</label>
        <input type="time" id="time" name="hora" required>
      </div>

      <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" name="categoria" required>
          <option value="">Seleccionar...</option>
          <option value="pago">Pago</option>
          <option value="compra">Compra</option>
          <option value="pedido">Pedido</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" name="descripcion" rows="3" placeholder="Detalles adicionales..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">
          <i class="fas fa-save"></i> Guardar Actividad
        </button>
        
      </div>
    </form>
</section>
