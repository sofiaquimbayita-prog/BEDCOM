{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mi Aplicación{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'ap1/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'ap1/css/all.min.css' %}">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="bg"></div>
    <div class="overlay"></div>
    <header class="topbar">
        {% include 'includes/header.html' %}
        <div class="title">{% block header_title %}MENÚ PRINCIPAL{% endblock %}</div>
    </header>

    {% block content %}{% endblock %}

    <script src="{% static 'ap1/js/menu.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
