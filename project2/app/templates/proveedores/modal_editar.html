<!-- Modal Editar -->
<div id="modalEdit" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-pen-to-square"></i> Editar Proveedor</h2>
            <button type="button" class="close-modal" onclick="cerrarModal('modalEdit')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="formEditarProveedor">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="editNombre">Nombre del Proveedor</label>
                    <input type="text" id="editNombre" name="nombre" placeholder="Ej: BedCom S.A." required>
                    <div class="helper-text">Mínimo 3 caracteres, máximo 100. Solo letras, números y espacios.</div>
                    <div id="erroreditNombre" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="editTelefono">Teléfono</label>
                    <input type="text" id="editTelefono" name="telefono" placeholder="Ej: 3001234567" required maxlength="10">
                    <div class="helper-text">Ingrese exactamente 10 dígitos (ej: 3001234567)</div>
                    <div id="erroreditTelefono" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="editDireccion">Dirección</label>
                    <input type="text" id="editDireccion" name="direccion" placeholder="Dirección completa" required>
                    <div class="helper-text">Mínimo 10 caracteres, máximo 200</div>
                    <div id="erroreditDireccion" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="editImagen">Logo del Proveedor</label>
                    <input type="file" id="editImagen" name="imagen" accept="image/*">
                    <div class="helper-text">Formatos permitidos: JPG, PNG, GIF, WebP. Máximo 2MB</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="cerrarModal('modalEdit')">Cancelar</button>
                    <button type="submit" class="btn-save">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
