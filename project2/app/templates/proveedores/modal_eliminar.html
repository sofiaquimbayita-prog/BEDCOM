<!-- Modal Eliminar -->
<div id="modalDelete" class="modal" style="display: none;">
    <div class="modal-content modal-delete">
        <div class="modal-header">
            <h2><i class="fas fa-user-slash"></i> Confirmar Inactivación</h2>
            <button type="button" class="close-modal" onclick="cerrarModal('modalDelete')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" style="text-align: center;">
            <div style="margin-bottom: 20px;">
                <i class="fas fa-user-xmark" style="font-size: 60px; color: #ef4444; margin-bottom: 15px;"></i>
                <h3 style="color: white; margin-bottom: 15px;">¿Estás seguro de inactivar este proveedor?</h3>
                <p style="color: #94a3b8; margin-bottom: 20px;">El proveedor aparecerá como inactivo en el sistema.</p>
            </div>
            <div class="view-info" style="text-align: left; max-width: 300px; margin: 0 auto;">
                <label>Proveedor</label>
                <p id="deleteProveedorNombre" style="color: #38bdf8; font-weight: 600;"></p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-cancel" onclick="cerrarModal('modalDelete')">Cancelar</button>
            <button type="button" class="btn-delete-modal" onclick="confirmarEliminar()">
                <i class="fas fa-power-off"></i> Inactivar
            </button>
        </div>
    </div>
</div>
<input type="hidden" id="deleteProveedorId" value="">
