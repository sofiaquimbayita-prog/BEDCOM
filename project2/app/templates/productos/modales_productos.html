<div id="modalView" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('modalView')">&times;</span>
        <h2>Detalles del Producto</h2>
        
        <div class="view-details">
            <img id="viewImagen" src="" alt="Imagen del Producto">
            <h3 id="viewNombre"></h3>
            <p id="viewPrecio"></p>
            <p id="viewCategoria"></p>
            <p id="viewStock"></p>
            <p id="viewEstado"></p>
            <p id="viewDescripcion"></p>
        </div>
    </div>
</div>

<div id="modalEdit" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('modalEdit')">&times;</span>
        <h2>Editar Producto</h2>
        
        <form id="formEdit">
            <input type="hidden" id="editIndex"> 

            <label for="editCategoria">Categoría:</label>
            <select id="editCategoria" required>
                <option value="Base Cama">Base Cama</option>
                <option value="Cabeceros">Cabeceros</option>
                <option value="Colchones">Colchones</option>
                <option value="Accesorios">Accesorios</option>
            </select>

            <label for="editStock">Stock:</label>
            <input type="number" id="editStock" required min="0">

            <label for="editEstado">Estado:</label>
            <select id="editEstado" required>
                <option value="Disponible">Disponible</option>
                <option value="Pocas unidades">Pocas unidades</option>
                <option value="Agotado">Agotado</option>
            </select>

            <label for="editDescripcion">Descripción:</label>
            <textarea id="editDescripcion" required></textarea>

            <button type="submit" class="save-btn">Guardar Cambios</button>
        </form>
    </div>
</div>

<div id="modalAdd" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('modalAdd')">&times;</span>
        <h2>Agregar Nuevo Producto</h2>
        
        <form id="formAdd">
            <label for="addNombre">Nombre:</label>
            <input type="text" id="addNombre" required>

            <label for="addPrecio">Precio ($):</label>
            <input type="number" id="addPrecio" required min="1">

            <label for="addCategoria">Categoría:</label>
            <select id="addCategoria" required>
                <option value="Base Cama">Base Cama</option>
                <option value="Cabeceros">Cabeceros</option>
                <option value="Colchones">Colchones</option>
                <option value="Accesorios">Accesorios</option>
            </select>

            <label for="addStock">Stock:</label>
            <input type="number" id="addStock" required min="0">

            <label for="addEstado">Estado:</label>
            <select id="addEstado" required>
                <option value="Disponible">Disponible</option>
                <option value="Pocas unidades">Pocas unidades</option>
                <option value="Agotado">Agotado</option>
            </select>

            <label for="addDescripcion">Descripción:</label>
            <textarea id="addDescripcion" required></textarea>

            <label for="addImagen">Imagen (opcional):</label>
            <input type="file" id="addImagen" accept="image/*">

            <button type="submit" class="add-btn">Crear Producto</button>
        </form>
    </div>
</div>
