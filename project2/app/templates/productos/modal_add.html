<div id="modalAdd" class="modal">
    <div class="modal-content">
        <button class="close" onclick="cerrarModal('modalAdd')">&times;</button>
        
        <h2><i class="fas fa-box-open"></i> Registrar Producto</h2>
        <p style="color: var(--color-borde); font-size: 0.9rem; margin-bottom: 20px;">
            Complete los campos para añadir al inventario
        </p>

        <form action="{% url 'crear_producto' %}" method="POST" id="formAddProducto">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Taladro Percutor 1/2" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo / Marca</label>
                <input type="text" id="tipo" name="tipo" placeholder="Ej: DeWalt / Eléctrico">
            </div>

            <div style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label for="precio">Precio (USD)</label>
                    <input type="number" step="0.01" id="precio" name="precio" placeholder="0.00" required>
                </div>
                <div style="flex: 1;">
                    <label for="stock">Stock Inicial</label>
                    <input type="number" id="stock" name="stock" placeholder="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="id_cat">Categoría</label>
                <select id="id_cat" name="id_cat" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    {% for cat in categorias %}
                        <option value="{{ cat.id }}">{{ cat.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel" onclick="cerrarModal('modalAdd')">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="save" id="btnGuardar">
                    <i class="fas fa-save"></i> Guardar Producto
                </button>
            </div>
        </form>
    </div>
</div>
