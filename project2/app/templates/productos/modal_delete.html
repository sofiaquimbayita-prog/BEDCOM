<div class="modal-content modal-delete">
    <div class="modal-header modal-header-delete">
        <h2><i class="fas fa-exclamation-circle"></i> Inactivar Producto</h2>
    </div>
    
    <div class="modal-body-delete">
        <div style="text-align: center; margin-bottom: 15px;">
            <img id="imgEliminar" src="" alt="Vista previa" 
                 style="width: 120px; height: 120px; object-fit: cover; border-radius: 10px; border: 2px solid #e74c3c; display: none; margin: 0 auto;">
            
            <div id="iconTrashDefault" class="delete-icon">
                <i class="fas fa-ban"></i>
            </div>
        </div>
        
        <h3>¿Estás seguro?</h3>
        
        <p class="producto-nombre" id="nombreProductoEliminar" style="font-weight: bold; color: #3498db;"></p>
        
        <p class="advertencia">
            <i class="fas fa-info-circle"></i>
            Esta acción se puede deshacer. El producto será marcado como inactivo.
        </p>
    </div>
    
    <div class="modal-footer modal-footer-delete">
        <button type="button" class="btn-cancel" onclick="cerrarModal('modalDelete')">
            <i class="fas fa-times"></i> CANCELAR
        </button>
        <form id="formEliminar" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn-delete">
                <i class="fas fa-ban"></i> INACTIVAR
            </button>
        </form>
    </div>
</div>
