<div class="modal-content delete">
    <div class="delete-container">
        <h3><i class="fas fa-exclamation-triangle"></i> ¿Inactivar Respaldo?</h3>
        <p>Estás a punto de inactivar el respaldo del día: <strong id="deleteRespaldoDate"></strong></p>
        <p class="warning-text">Esta acción se puede deshacer y será eliminado de activos.</p>
        
        <form id="deleteForm" method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-delete">
                    <i class="fas fa-trash-alt"></i> Confirmar Inactivación
                </button>
                <button type="button" class="btn-cancel" onclick="cerrarModal('deleteModal')">
                    No, mantenerlo
                </button>
            </div>
        </form>
    </div>
</div>
